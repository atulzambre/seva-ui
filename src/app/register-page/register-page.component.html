<mat-card
  _ngcontent-twh-c40=""
  class="mat-card mat-focus-indicator"
  style="
    top: 50%;
    left: 50%;
    padding: 15px;
    position: absolute;
    top: 50%;
    left: 50%;
    -ms-transform: translateX(-50%) translateY(-50%);
    -webkit-transform: translate(-50%, -50%);
    transform: translate(-50%, -50%);
  "
>
  <mat-card-title>Register</mat-card-title>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Full Name</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
    <form>
      <mat-form-field>
        <mat-label>Mobile No.</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
    <form>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
    <form>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
    <form>
      <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput />
      </mat-form-field>
    </form>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="gotoSignInPage()">
      Sign In
    </button>
    <button mat-raised-button color="primary">Register</button>
  </mat-card-actions>
</mat-card>
